<!DOCTYPE html>
<html>
<head>
    <title>Enviar dados para o Salesforce</title>
</head>
<body>
    <form id="salesforceForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <input type="number" id="poder" name="poder" required>


        <!-- Adicione outros campos conforme necessário -->

        <button type="submit">Enviar para o Salesforce</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById("salesforceForm").addEventListener("submit", function(event) {
            event.preventDefault();
            sendDataToSalesforce();
        });

        function sendDataToSalesforce() {
            var name = document.getElementById("name").value;
            var poder = document.getElementById("poder").value
            // Obtenha os valores de outros campos, se houver

            // Construa o objeto com os dados para enviar para o Salesforce
            var data = {
                "Name": name,
                "Power_Level__c": poder
                // Adicione outros campos e valores, se necessário
            };

            // Use a API REST do Salesforce para criar o registro no objeto Saiyan__c
            var url = "https://brave-fox-hhlvez-dev-ed.trailblaze.lightning.force.com/services/data/v53.0/sobjects/Saiyan__c/";
            axios.post(url, data, {
                headers: {
                    "Authorization": "Bearer SEU_TOKEN_DE_ACESSO",
                    "Content-Type": "application/json"
                }
            })
            .then(function(response) {
                alert("Registro criado no Salesforce com sucesso!");
                // Faça qualquer ação adicional que desejar após o sucesso
            })
            .catch(function(error) {
                alert("Erro ao enviar dados para o Salesforce.");
            });
        }
    </script>
</body>
</html>
